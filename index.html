<!DOCTYPE html>

  <title>Portfolio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ca6a04;

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #1b1b1b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
    }

    .navbar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .navbar li {
      margin: 15px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #00ffff;
      transform: scale(1.05);
    }

    .main-content {
      margin-left: 240px;
      padding: 40px;
      background-color: white; /* Fundo branco na parte do conteúdo */
    }

    .home-img img {
      width: 300px;
      border-radius: 20px;
    }
